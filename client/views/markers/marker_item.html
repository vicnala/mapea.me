<template name="markerItem">
  <div class="marker">
    <div class="marker-content">
      <h3>{{nick}}</h3><h5>{{message}}</h5>
      <p>
        <a href="{{pathFor 'markerPage'}}">{{commentsCount}} comments</a>
        {{#if ownMarker}}<a href="{{pathFor 'markerEdit'}}">Edit</a>{{/if}}
    	</p>
    </div>
    <a href="{{pathFor 'markerPage'}}" class="discuss btn">Comment</a>
  </div>
</template>
